<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- css -->
     <link rel="stylesheet" href="./style.css">

     <!-- favicon -->
      <link rel="icon" type="image/png" href="https://media.licdn.com/dms/image/D4D12AQEN7C96fg33YQ/article-cover_image-shrink_600_2000/0/1704190425684?e=2147483647&v=beta&t=MXnUDyh8xQo_7sdrR-bGHBQZ-xIawXW19CgW4vRIdGM">

      <!-- font awesome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- navbar -->
     <div class="navbar navbar-light bg-light shadow-sm rounded">
        <nav class="container-fluid">
               <a href="#" class="navbar-brand fs-5">
                <img src="https://play-lh.googleusercontent.com/oRfGPvu132cuyKZXG9Z-OoWr-OlN7VFBIw60vvkBQ2Gzv4V4VdtvpwEISJ1rv9ZzTVI" alt="" height="50px" width="50px">
                BMI CALCULATOR
               </a>
               <button class="btn btn-primary mx-5">Check</button>
            </div>
        </nav>

        <!-- band -->
         <div class="band container text-center my-2">
            <h1 class="text-danger">BMI CALCULATOR</h1>
            <h6>
                Body Mass Index Calculator 
            </h6>
            <hr>
            <div class="container">
                <div class="row">
                    <div class="col-6 border rounded shadow-lg bg-dark text-light">
                <form action="" class="m-3">
                    <!-- Gender -->
                    <h5>Select Your Gender</h5>
                    <div class="row">
                         <div class="col-5"></div>
                         <div class="col-1">
                        <button class="btn btn-dark btn-lg" id="male"><i class="fa-solid fa-mars-stroke-up" style="color: #ffffff;"></i></button>

                            <label for="male">MALE</label>
                         </div>
                         <div class="col-1">
                            <button class="btn btn-dark btn-lg" id="female"><i class="fa-solid fa-venus" style="color: #ffffff;"></i></button>
                            <label for="female">FEMALE</label>
                         </div>
                         <div class="col-5"></div>                
                    </div>
                    <!-- Height and weight -->
                     <div class="container my-3">
                     <label for="height"><h5>Height (in cm)</h5></label>
                     <input type="number" placeholder="Height" class="form-control" id="height"> <br>
                     <label for="weight"><h5>Weight (in kg)</h5></label>
                     <input type="number" placeholder="Weight" class="form-control" id="weight">
                        <div class="container my-3">
                            <h5>Age</h5>
                            <input type="text" id="age" class="form-control my-3" placeholder="Age">
                            <button class="btn btn-light fw-bold" onclick="incr()">+</button>
                            <button class="btn btn-light fw-bold" onclick="decr()">âˆ’</button>
                        </div>
                        <button class="btn btn-danger" type="button" onclick="calcu()">Calculate</button>
                    </div>
                </form>
            </div>
            <div class="col-6 bg-dark rounded text-light p-3">
                <h3>Your BMI is</h3>
                <h2 id="result"></h2>
                <h2 id="cate"></h2>
                <h2 id="comm"></h2>

                <!-- arrow -->
                 <div class="container mt-5">
                <div id="bmiChart" style="position: relative; width: 300px; height: 50px; background-color: #e0e0e0; margin-top: 300px; margin-left: 150px;">
                    <div style="position: absolute; left: 0; width: 25%; height: 100%; background-color: #ffcccb;">Underweight</div>
                    <div style="position: absolute; left: 25%; width: 25%; height: 100%; background-color: #90ee90;">Normal</div>
                    <div style="position: absolute; left: 50%; width: 25%; height: 100%; background-color: #ffeb3b;">Overweight</div>
                    <div style="position: absolute; left: 75%; width: 25%; height: 100%; background-color: #f44336;">Obese</div>
                    <div id="arrow" style="position: absolute; top: 30px; width: 0; height: 0; border-left: 10px solid transparent; border-right: 10px solid transparent; border-bottom: 20px solid rgb(255, 255, 255);"></div>
                </div>
            </div>
                
                <button class="btn btn-danger m-5" onclick="reset()">Reset</button>
            </div>
            
            </div>
            </div>
         </div>
         
</body>
<!-- JS -->
<script src="./script.js"></script>
</html>
